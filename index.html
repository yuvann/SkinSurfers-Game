<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  	<link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500&display=swap" rel="stylesheet">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img src="./intro.gif" id='intro'>
	<div id="loading">
		<svg class="circle-loader"  width="40" height="40" version="1.1" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="15"></circle></svg>
	</div>
	<canvas id='board'></canvas>
	<canvas id='gameStatus'></canvas>
	<audio id='bg-mp3' loop>
		<source src="./bg.wav">
	</audio>
	<audio id='jump-mp3'>
		<source src="./jump.mp3">
	</audio>
	<audio id='crash-mp3'>
		<source src="./crash.mp3">
	</audio>
	<div id='gameOver'>
		<div id='card'>
			<img src="https://cdn.cureskin.com/app/game/rounded.png">
			<div id='scoreCard'>
				<span>Your have Scored</span>
				<span id='score'>543</span>
			</div>
			<div id='playAgain' onclick="playAgain(event)"> Play Again </div>
			<div id='exit' onclick="exit(event)"> Exit </div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
